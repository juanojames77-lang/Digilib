services:
  - type: web
    name: digilib
    env: node
    region: singapore
    plan: free
    buildCommand: |
      # 1. Install Node.js
      npm install
      
      # 2. Install Python packages (Render has Python pre-installed)
      python3 -m pip install pdfplumber==0.10.3
      python3 -m pip install joblib==1.3.2
      python3 -m pip install scikit-learn==1.3.2
      python3 -m pip install numpy==1.24.4
      
      # 3. Verify installation
      python3 -c "import pdfplumber; print('SUCCESS: pdfplumber version', pdfplumber.__version__)"
    startCommand: node server.js
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: digilib-db
          property: connectionString
      - key: CLOUD_NAME
        sync: false
      - key: CLOUD_KEY
        sync: false
      - key: CLOUD_SECRET
        sync: false
      - key: SESSION_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production

databases:
  - name: digilib-db
    databaseName: digilib
    user: digilib_user
    plan: free