services:
  - type: web
    name: digilib
    env: node
    region: singapore
    plan: free
    buildCommand: |
      # 1. Install Node.js dependencies
      npm install
      
      # 2. Install Python and pip
      apt-get update && apt-get install -y python3 python3-pip
      
      # 3. Create requirements.txt if it doesn't exist
      if [ ! -f requirements.txt ]; then
        echo "Creating requirements.txt..."
        echo "pdfplumber==0.10.3" > requirements.txt
        echo "joblib==1.3.2" >> requirements.txt
        echo "scikit-learn==1.3.2" >> requirements.txt
        echo "numpy==1.24.4" >> requirements.txt
      fi
      
      # 4. INSTALL PYTHON PACKAGES (THIS IS THE KEY!)
      pip3 install -r requirements.txt
      
      # 5. Verify
      python3 -c "import pdfplumber; print('SUCCESS: pdfplumber installed')"
    startCommand: node server.js
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: digilib-db
          property: connectionString
      - key: CLOUD_NAME
        sync: false
      - key: CLOUD_KEY
        sync: false
      - key: CLOUD_SECRET
        sync: false
      - key: SESSION_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production

databases:
  - name: digilib-db
    databaseName: digilib
    user: digilib_user
    plan: free