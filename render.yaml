services:
  - type: web
    name: digilib
    env: node
    region: singapore
    plan: free
    buildCommand: |
      # Install Node.js
      npm install
      
      # Install Python packages (Render has Python pre-installed!)
      pip3 install pdfplumber joblib scikit-learn numpy
    startCommand: node server.js
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: digilib-db
          property: connectionString
      - key: CLOUD_NAME
        sync: false
      - key: CLOUD_KEY
        sync: false
      - key: CLOUD_SECRET
        sync: false
      - key: SESSION_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production

databases:
  - name: digilib-db
    databaseName: digilib
    user: digilib_user
    plan: free