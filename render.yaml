services:
  - type: web
    name: digilib
    env: docker  # ⚠️ CHANGED FROM "node" TO "docker"
    region: singapore
    plan: free
    dockerfilePath: ./Dockerfile  # ⚠️ ADD THIS
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: digilib-db
          property: connectionString
      - key: CLOUD_NAME
        sync: false
      - key: CLOUD_KEY
        sync: false
      - key: CLOUD_SECRET
        sync: false
      - key: SESSION_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production

databases:
  - name: digilib-db
    databaseName: digilib
    user: digilib_user
    plan: free
    ipAllowList: []