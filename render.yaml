services:
  - type: web
    name: digilib
    env: node
    region: singapore
    plan: free
    buildCommand: |
      echo "üöÄ Installing Node dependencies..."
      npm install
      echo "üêç Installing Python dependencies..."
      python3 -m pip install --upgrade pip
      python3 -m pip install -r requirements.txt
      echo "‚úÖ Build complete!"
    startCommand: node server.js
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: digilib-db
          property: connectionString
      - key: CLOUD_NAME
        sync: false
      - key: CLOUD_KEY
        sync: false
      - key: CLOUD_SECRET
        sync: false
      - key: SESSION_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
      - key: PYTHONPATH
        value: /opt/render/project/src/ml:/opt/render/.local/bin

databases:
  - name: digilib-db
    databaseName: digilib
    user: digilib_user
    plan: free
    ipAllowList: []