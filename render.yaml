services:
  - type: web
    name: digilib
    env: node
    region: singapore
    plan: free
    buildCommand: |
      # Install Node.js dependencies
      npm install
      
      # Install Python 3 and pip if not present
      if ! command -v python3 &> /dev/null; then
          apt-get update && apt-get install -y python3 python3-pip
      fi
      
      # Install Python ML dependencies
      pip3 install --upgrade pip
      pip3 install -r requirements.txt
      
      # Verify installation
      python3 -c "import pypdf; print('✅ pypdf version:', pypdf.__version__)"
      python3 -c "import sklearn; print('✅ sklearn version:', sklearn.__version__)"
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: digilib-db
          property: connectionString
      - key: CLOUD_NAME
        sync: false
      - key: CLOUD_KEY
        sync: false
      - key: CLOUD_SECRET
        sync: false
      - key: SESSION_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production

databases:
  - name: digilib-db
    databaseName: digilib
    user: digilib_user
    plan: free